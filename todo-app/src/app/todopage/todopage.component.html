<div class="body">
  <div class="app-container d-flex align-items-center justify-content-center flex-column">
    <h2>What do you want to do today ?</h2>
    <br><br>
    <div class="d-flex align-items-center mb-3">
      <div class="form-group mr-4 mb-0 ">
        <input type="text" [(ngModel)]="input" class="form-control" id="formGroupExampleInput"
          placeholder="Enter a task here" />
      </div>
      <button type="button" class="btn btn-primary mr-3" [disabled]="input?.trim().length==0" (click)="saveTodo()">
        Add
      </button>
    </div>
    <div class="scroll-area-sm">
      <div style="display: flex;justify-content:space-between;padding: 5px;">
        <p>{{tasksLeft}} tasks left.</p>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteAllCompletedTodos()">Clear {{tasksDone}} completed tasks</button>
      </div>
      <ul *ngFor="let task of tasks" class="list-group">
        <li class="list-group-item">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left mr-2">
                <div class="custom-checkbox custom-control">
                  <input class="custom-control-input" id="checkbox-{{task.todoid}}" type="checkbox"
                    [checked]="task.isdone" (change)="valueChangeCheckBox($event, task)"><label
                    class="custom-control-label" for="checkbox-{{task.todoid}}">&nbsp;</label>
                </div>
              </div>
              <div class="widget-content-left">
                <div class="{{ task.isdone ? 'complete' : '' }}">{{task.title}}
                </div>
              </div>
              <div class="widget-content-right">
                <button class="border-0 btn-transition btn btn-outline-danger" (click)="deleteTodo(task.todoid)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <!-- </div> -->
    </div>
  </div>
</div>
